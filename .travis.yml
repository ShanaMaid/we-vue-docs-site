language: node_js
sudo: false
node_js:
- '4'
cache:
  apt: true
  directories:
  - node_modules
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
  ssh_known_hosts: github.com
branchs:
  only:
  - master
#before_install:
- openssl aes-256-cbc -K $encrypted_721768e2df7d_key -iv $encrypted_721768e2df7d_iv
    -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d
# Set the permission of the key
- chmod 600 ~/.ssh/id_rsa
# Start SSH agent
- eval $(ssh-agent)
# Add the private key to the system
- ssh-add ~/.ssh/id_rsa
# Copy SSH config
- cp .travis/ssh_config ~/.ssh/config
# Set Git config
- git config --global user.name "tianyong90"
- git config --global user.email 412039588@qq.com

script:
# 复制中文文档到默认文档目录
- cp -rf source/zh-cn/docs/ source/docs/
# 提交修改
- git add -A
- git commit -m "copy docs"
- git push origin
- npm run build
- npm run deploy
deploy:
  provider: script
  script: .travis/deploy.sh
  skip_cleanup: true
  on:
    branch: master
